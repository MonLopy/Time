<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock/Timer</title>
    <link rel="stylesheet" href="stye.css">
</head>

<body>
    <div class="container">
        <div class="time">
            <span class="hours"></span>
            <span class="date"></span>

        </div>
        <div class="secunder">
            <div class="c">
                <div class="show_milss">
                    <span class="show_mils">00:00:00:000</span>
                </div>
                <div class="four_buttons">
                    <div class="start b1">START</div>
                    <div class="loop b1">LOOP</div>
                    <div class="stop b1">STOP</div>
                    <div class="reset b1">RESET</div>
                </div>
            </div>
            <div class="output"></div>
        </div>
        <div class="timer">
            <div class="one">
                <div class="choose">0</div>
                <p>minutes</p>
                <div class="pl_min">
                    <div class="pl"><span>+</span></div>
                    <div class="mi"><span>-</span></div>
                </div>
            </div>
            <div class="two">
                <div class="flx">
                    <div class="tme">00:00</div>
                    <div class="btn3">
                        <div class="start2 b2">START</div>
                        <div class="stop2 b2">STOP</div>
                        <div class="reset2 b2">RESET</div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
